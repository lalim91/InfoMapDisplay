<div id="quizBody">
    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-3 sidenav"></div>
            <div id='quizMain' class="col-sm-6">

                <div id='quizSection container' id="radio">

                    <div  ng-bind="qc.currentQ" id="quizQuestion"></div>
                    <form>
                        <label class="radio-inline">
                            <input value="yes" type="radio" name="optradio">Strongly Agree
                        </label>
                        <label class="radio-inline">
                            <input value="meh" type="radio" name="optradio">Agree
                        </label>
                        <label class="radio-inline">
                            <input value="no" type="radio" name="optradio">Neutral
                        </label>
                        <label class="radio-inline">
                            <input value="yes" type="radio" name="optradio">Disagree
                        </label>
                        <label class="radio-inline">
                            <input value="yes" type="radio" name="optradio">Strongly Disagree
                        </label>
                    </form>

                    <button id='next' ng-click="qc.nextQuestion()" type="button" class="btn btn-small btn-info">Next</button>

                </div>
            </div>
            <div class="col-sm-3 sidenav">
            </div>
        </div>
    </div>
    </div>
